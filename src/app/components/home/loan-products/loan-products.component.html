<div class="count img-fluid p-4 container-fluid">
    <div>
        <h1 class ="header">Total Loan Products Sold by Month</h1>
    </div>
    <div class="s1">
        <h1 class="header-1">Select Loan Products Sold by Year</h1>    
        <select name="cars" id="cars" class="dropdown">
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
          </select>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-6">           
            <div class="rect" *ngFor="let month of getFirstHalfMonths()">
              <div class="month">{{ month.name }}</div>
              <div class="count1">{{ month.count }}</div>
              <div class="green" [style.background]="getBackground(month.count)"></div>
            </div>
          </div>
          <div class="col-md-6">            
            <div class="rect" *ngFor="let month of getSecondHalfMonths()">
              <div class="month">{{ month.name }}</div>
              <div class="count1">{{ month.count }}</div>
              <div class="green" [style.background]="getBackground(month.count)"></div>
            </div>
          </div>
        </div>
      </div>    
</div>
